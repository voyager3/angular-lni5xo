<kendo-dialog-titlebar class="close-none">
    <div class="dialog-title-center">
        <div class="bar-info"></div>
        <div class="text-container">
            {{title}}
        </div>        
    </div>
</kendo-dialog-titlebar>

<div class="container">    
    <div class="text-left">
        {{content}}
    </div>
</div>

<kendo-dialog-actions class="justify-content-start" layout="normal">
    <button class="k-button k-primary" (click)="onDialogClose()">Ok</button>
</kendo-dialog-actions>
